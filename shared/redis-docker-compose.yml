version: "3"
services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ecommerce-analytics
    command: redis-server --save 60 1 --loglevel warning
    restart: unless-stopped

volumes:
  redis_data:

networks:
  ecommerce-analytics:
    driver: bridge